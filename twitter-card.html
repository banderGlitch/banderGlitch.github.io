<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IPFS Input-Output Demo</title>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Check out my IPFS Input-Output Demo!">
    <meta name="twitter:description" content="An interactive demo hosted on IPFS. Click to try it out!">
    <meta name="twitter:image" content="https://your-preview-image-url.jpg">
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const ipfsHash = params.get('ipfs');
            if (ipfsHash) {
                window.location.href = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;
            }
        }
    </script>
</head>
<body>
    <h1>Redirecting to Input-Output Demo...</h1>
    <p>If you are not redirected, <a id="ipfsLink" href="#">click here</a>.</p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const ipfsHash = params.get('ipfs');
        if (ipfsHash) {
            const link = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;
            document.getElementById('ipfsLink').href = link;
        }
    </script>
</body>
</html>
