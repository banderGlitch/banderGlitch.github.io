<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Chatbot Demo</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="chatbot-frame" src="" allowfullscreen></iframe>
    <script>
        const params = new URLSearchParams(window.location.search);
        const ipfsHash = params.get('ipfs');
        if (ipfsHash) {
            document.getElementById('chatbot-frame').src = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;
        }
    </script>
</body>
</html>
